<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Move Savings Tracker</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f5f7fa;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    max-width: 420px;
    margin: auto;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1.5rem;
  }
  .input-group {
    margin-bottom: 1rem;
    width: 100%;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #007aff;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    width: 100%;
  }
  button:hover {
    background-color: #005ecb;
  }
  .progress-container {
    width: 100%;
    background: #ddd;
    border-radius: 15px;
    overflow: hidden;
    height: 22px;
    margin: 2rem 0 1rem;
    box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #007aff, #00d4ff);
    width: 0%;
    transition: width 0.5s ease;
  }
  .progress-text {
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    color: #007aff;
    margin-bottom: 0.5rem;
  }
  .status-message {
    font-size: 0.9rem;
    color: #cc0000;
    min-height: 1.2em;
    margin-top: 0.5rem;
    text-align: center;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background: #121212;
      color: #eee;
    }
    input[type="number"] {
      background: #222;
      border-color: #555;
      color: #eee;
    }
    button {
      background-color: #0a84ff;
    }
    button:hover {
      background-color: #0066cc;
    }
    .progress-container {
      background: #333;
      box-shadow: inset 0 1px 3px rgb(255 255 255 / 0.1);
    }
    .progress-bar {
      background: linear-gradient(90deg, #0a84ff, #5ac8fa);
    }
    .progress-text {
      color: #0a84ff;
    }
    .status-message {
      color: #ff6b6b;
    }
  }
</style>
</head>
<body>

<h1>Move Savings Tracker</h1>

<div class="progress-text" id="progressText">Loading...</div>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="input-group">
  <input
    type="number"
    id="amountInput"
    placeholder="Enter amount saved"
    min="0.01"
    step="0.01"
  />
</div>

<button id="addButton">Add Savings</button>

<div class="status-message" id="statusMessage"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbztlCXfMd83xWHlc-pkXn28b2M8BVFOnOPylqoWs0oaJm7-E1mNsfweoVWMswQYXsNwOQ/exec";
  const SAVING_GOAL = 4000; // Adjust goal as needed

  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");
  const amountInput = document.getElementById("amountInput");
  const addButton = document.getElementById("addButton");
  const statusMessage = document.getElementById("statusMessage");

  let savedTotal = 0;

  // Update the progress bar UI based on savedTotal
  function updateProgress() {
    const percent = Math.min((savedTotal / SAVING_GOAL) * 100, 100);
    progressBar.style.width = percent + "%";
    progressText.textContent = `Saved $${savedTotal.toFixed(2)} of $${SAVING_GOAL.toFixed(2)} (${percent.toFixed(1)}%)`;
  }

  // Fetch total savings from Apps Script GET endpoint
  async function fetchSavings() {
    try {
      const response = await fetch(API_URL);
      const result = await response.json();
      if (result.status === "success" && typeof result.total === "number") {
        savedTotal = result.total;
        updateProgress();
        statusMessage.textContent = "";
      } else {
        throw new Error(result.message || "Failed to fetch total");
      }
    } catch (err) {
      statusMessage.textContent = "Error loading progress.";
      progressText.textContent = "Could not load progress.";
      progressBar.style.width = "0%";
    }
  }

  // Add new savings via Apps Script POST endpoint
  async function addSavings(amount) {
    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount }),
      });
      const result = await response.json();
      if (result.status === "success") {
        statusMessage.textContent = "Savings added successfully!";
        amountInput.value = "";
        await fetchSavings();
      } else {
        throw new Error(result.message || "Failed to add savings");
      }
    } catch (err) {
      statusMessage.textContent = "Error adding savings. Try again.";
    }
  }

  addButton.addEventListener("click", () => {
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) {
      statusMessage.textContent = "Please enter a valid positive number.";
      return;
    }
    statusMessage.textContent = "Adding savings...";
    addSavings(amount);
  });

  // Load initial savings total on page load
  fetchSavings();
</script>

</body>
</html>
