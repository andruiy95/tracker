<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Colorado Move Savings Tracker</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 2rem;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    width: 320px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    margin-bottom: 0.5rem;
  }
  .progress-bar-container {
    background: #ddd;
    border-radius: 999px;
    height: 24px;
    overflow: hidden;
    margin: 1rem 0;
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    width: 0%;
    transition: width 0.5s ease;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    margin: 1rem 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    background: #ee0979;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff6a00;
  }
  .status {
    margin-top: 1rem;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Colorado Move Savings</h1>
  <div id="status-text">Loading...</div>
  <div class="progress-bar-container" aria-label="Savings progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div id="amount-text"></div>

  <input type="number" id="input-amount" placeholder="Add amount saved" min="1" />
  <button id="submit-btn">Add to Savings</button>

  <div class="status" id="response-message"></div>
</div>

<script>
  const API_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL'; // paste your URL here

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data;
    } catch(e) {
      console.error('Fetch error:', e);
      return null;
    }
  }

  function updateUI({goal, saved}) {
    const percent = Math.min(100, Math.round((saved / goal) * 100));
    document.getElementById('progress-bar').style.width = percent + '%';
    document.getElementById('amount-text').textContent = `$${saved} saved of $${goal} goal (${percent}%)`;
    document.getElementById('status-text').textContent = 'Keep going, you got this!';
  }

  async function addAmount(amount) {
    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({amount}),
        headers: {'Content-Type': 'application/json'}
      });
      const data = await res.json();
      return data;
    } catch(e) {
      console.error('Add amount error:', e);
      return null;
    }
  }

  async function refresh() {
    const data = await fetchData();
    if (data) {
      updateUI(data);
    } else {
      document.getElementById('status-text').textContent = 'Failed to load data.';
    }
  }

  document.getElementById('submit-btn').addEventListener('click', async () => {
    const input = document.getElementById('input-amount');
    const val = Number(input.value);
    const responseEl = document.getElementById('response-message');
    responseEl.textContent = '';

    if (!val || val <= 0) {
      responseEl.textContent = 'Please enter a positive number.';
      return;
    }

    responseEl.textContent = 'Submitting...';

    const res = await addAmount(val);
    if (res && res.status === 'success') {
      responseEl.textContent = `Added $${val} to savings!`;
      input.value = '';
      refresh();
    } else {
      responseEl.textContent = 'Error adding savings. Try again.';
    }
  });

  // Initial load
  refresh();
</script>

</body>
</html>
