<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Move Savings Tracker</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 8px;
  }
  .progress-container {
    width: 100%;
    max-width: 400px;
    background: #ddd;
    border-radius: 12px;
    overflow: hidden;
    height: 24px;
    margin-bottom: 16px;
    box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
  }
  .progress-bar {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #4caf50, #81c784);
    border-radius: 12px 0 0 12px;
    transition: width 0.5s ease-in-out;
  }
  .stats {
    font-weight: 500;
    margin-bottom: 24px;
  }
  form {
    display: flex;
    gap: 12px;
    max-width: 400px;
    width: 100%;
  }
  input[type="number"] {
    flex-grow: 1;
    padding: 10px 12px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    transition: border-color 0.3s;
    outline-offset: 2px;
  }
  input[type="number"]:focus {
    border-color: #4caf50;
  }
  button {
    background: #4caf50;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover:not(:disabled) {
    background: #388e3c;
  }
  button:disabled {
    background: #a5d6a7;
    cursor: not-allowed;
  }
  .message {
    margin-top: 16px;
    font-weight: 600;
  }
  .message.error {
    color: #d32f2f;
  }
  .message.success {
    color: #388e3c;
  }
</style>
</head>
<body>
  <h1>Move Savings Tracker</h1>
  <div class="progress-container" aria-label="Savings progress bar">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="stats" id="stats">Loading...</div>

  <form id="savingsForm" aria-label="Add savings form">
    <input
      type="number"
      id="amountInput"
      name="amount"
      placeholder="Add savings amount"
      min="1"
      step="0.01"
      required
      aria-required="true"
      aria-describedby="formHelp"
    />
    <button type="submit" id="submitBtn">Add</button>
  </form>
  <div id="formHelp" class="message" aria-live="polite"></div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyvXpnSoK6B4DfoLDBekk4RUENKp8z12JA7qqq5WZJbT0V2SHb9yaw9WXHxIhm3N11oxA/exec';

  const progressBar = document.getElementById('progressBar');
  const stats = document.getElementById('stats');
  const form = document.getElementById('savingsForm');
  const amountInput = document.getElementById('amountInput');
  const formHelp = document.getElementById('formHelp');
  const submitBtn = document.getElementById('submitBtn');

  // Fetch and update progress display
  async function fetchProgress() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error('Failed to fetch data');
      const data = await response.json();

      const goal = Number(data.goal);
      const saved = Number(data.saved);
      const percent = Math.min(100, (saved / goal) * 100);

      progressBar.style.width = percent + '%';
      progressBar.style.borderRadius = percent === 100 ? '12px' : '12px 0 0 12px';

      stats.textContent = `Saved: $${saved.toFixed(2)} / Goal: $${goal.toFixed(2)} (${percent.toFixed(1)}%)`;

      formHelp.textContent = '';
    } catch (err) {
      stats.textContent = 'Error loading progress.';
      formHelp.textContent = '';
    }
  }

  // Add new savings entry
  async function addSavings(amount) {
    submitBtn.disabled = true;
    formHelp.textContent = 'Submitting...';

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify({ amount }),
        headers: { 'Content-Type': 'application/json' },
      });

      const data = await response.json();

      if (data.status === 'success') {
        formHelp.textContent = 'Savings added successfully!';
        formHelp.className = 'message success';
        amountInput.value = '';
        await fetchProgress();
      } else {
        throw new Error(data.message || 'Unknown error');
      }
    } catch (err) {
      formHelp.textContent = `Error adding savings: ${err.message}`;
      formHelp.className = 'message error';
    } finally {
      submitBtn.disabled = false;
    }
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount) || amount <= 0) {
      formHelp.textContent = 'Please enter a valid positive amount.';
      formHelp.className = 'message error';
      return;
    }
    addSavings(amount);
  });

  // Initial fetch
  fetchProgress();
</script>
</body>
</html>
